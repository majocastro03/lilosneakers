<div class="min-h-screen bg-white flex flex-col">
  <main class="flex-1 p-6">
    <div class="max-w-7xl mx-auto">
      <!-- Encabezado -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Panel de Administración</h1>
        <button
          (click)="abrirModalNuevo()"
          class="bg-primary hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition">
          + Nuevo Producto
        </button>
      </div>

      <!-- Filtros -->
      <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-4 mb-6">
        <div class="flex flex-col sm:flex-row gap-4">
          <!-- Búsqueda -->
          <div class="relative flex-1">
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <input
              type="text"
              [(ngModel)]="filtroBusqueda"
              (ngModelChange)="filtrarProductos()"
              placeholder="Buscar producto..."
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
            />
          </div>

          <!-- Categorías -->
          <select [(ngModel)]="filtroCategoria" (ngModelChange)="filtrarProductos()"
            class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            <option value="">Todas las categorías</option>
            <option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre }}</option>
          </select>

          <!-- Items por página -->
          <select [(ngModel)]="itemsPorPagina" class="px-4 py-2 border border-gray-300 rounded-lg">
            <option value="10">Mostrar 10</option>
            <option value="25">Mostrar 25</option>
            <option value="50">Mostrar 50</option>
          </select>
        </div>
      </div>

      <!-- Tabla -->
      <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Categoría</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Precio</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Descuento</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Stock</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let producto of productosFiltrados | paginate: { itemsPerPage: itemsPorPagina, currentPage: paginaActual }">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <img [src]="producto.imagen_url || 'https://via.placeholder.com/40?text=No+Img'"
                       class="h-10 w-10 rounded-full mr-3">
                  <div>
                    <div class="text-sm font-medium text-gray-900">{{ producto.nombre }}</div>
                    <div class="text-sm text-gray-500">{{ producto.id }}</div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 text-sm">{{ producto.categoria }}</td>
              <td class="px-6 py-4 text-sm">$ {{ producto.precio | number }}</td>
              <td class="px-6 py-4 text-sm" [ngClass]="{'text-red-600 font-bold': producto.descuento > 0}">
                {{ producto.descuento > 0 ? ('-' + producto.descuento + '%') : '-' }}
              </td>
              <td class="px-6 py-4 text-sm">{{ producto.created_at | date:'short' }}</td>
              <td class="px-6 py-4 text-sm">
                <button (click)="editarProducto(producto)" class="text-indigo-600 hover:text-indigo-900 mr-3">Editar</button>
                <button (click)="eliminarProducto(producto.id)" class="text-red-600 hover:text-red-900">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>

        <pagination-controls
          (pageChange)="paginaActual = $event"
          previousLabel="Anterior"
          nextLabel="Siguiente"
          class="p-4 flex justify-center">
        </pagination-controls>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</div>
