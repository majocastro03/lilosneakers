<div class="min-h-screen bg-white flex flex-col">
  <!-- Header -->
  <app-header></app-header>

  <!-- Contenido principal centrado -->
  <main class="flex-1 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
      <!-- Tarjeta de login -->
      <div class="bg-gray-50 border border-gray-200 rounded-2xl shadow-sm p-8">
        <!-- Título -->
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold text-gray-900">Iniciar Sesión</h1>
        </div>

        <!-- Formulario -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <!-- Usuario -->
          <div class="mb-5">
            <label for="username" class="block text-sm font-medium text-gray-900 mb-2">
              Nombre de usuario
            </label>
            <input
              id="username"
              type="text"
              formControlName="username"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition"
              placeholder="ej: lilo"
              autocomplete="username">

            @if (showError('username')) {
              <p class="mt-1 text-sm text-red-600">{{ getErrorMessage('username') }}</p>
            }
          </div>

          <!-- Contraseña -->
          <div class="mb-2">
            <div class="flex justify-between items-center mb-2">
              <label for="password" class="block text-sm font-medium text-gray-900">
                Contraseña
              </label>
            </div>
            <div class="relative">
              <input
                id="password"
                [type]="hidePassword ? 'password' : 'text'"
                formControlName="password"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent pr-12 transition"
                placeholder="••••••••"
                autocomplete="current-password">
              
              <button
                type="button"
                (click)="togglePassword()"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                @if (hidePassword) {
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                } @else {
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                  </svg>
                }
              </button>
            </div>

            @if (showError('password')) {
              <p class="mt-1 text-sm text-red-600">{{ getErrorMessage('password') }}</p>
            }
          </div>

          <!-- ¿Olvidaste tu contraseña? -->
          <div class="text-center mt-2 mb-6">
            <button
              (click)="onForgotPassword()"
              class="text-sm text-gray-600 hover:text-gray-900 font-medium transition">
              ¿Olvidaste tu contraseña?
            </button>
          </div>

          <!-- Botón de login -->
          <button
            type="submit"
            [disabled]="loginForm.invalid || loading"
            class="w-full bg-black hover:bg-gray-800 disabled:bg-gray-400 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex justify-center items-center">
            @if (!loading) {
              <span>Iniciar sesión</span>
            } @else {
              <span class="flex items-center">
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Iniciando...
              </span>
            }
          </button>
        </form>

        <!-- ¿Quieres registrarte? -->
        <div class="text-center mt-6">
          <button
            (click)="onRegister()"
            class="text-sm text-gray-600 hover:text-gray-900 transition">
            ¿Quieres registrarte?
          </button>
        </div>

        <!-- Mensajes de error/éxito -->
        @if (loginError) {
          <div class="mt-6 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm text-center">
            <div class="flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              {{ loginError }}
            </div>
          </div>
        }

        <!-- ✅ Mensaje de éxito (opcional pero recomendado) -->
        @if (loginSuccess) {
          <div class="mt-6 p-3 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm text-center animate-fade-in">
            <div class="flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              ¡Inicio de sesión exitoso! Redirigiendo...
            </div>
          </div>
        }
      </div>
    </div>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
